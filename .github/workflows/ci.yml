name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Migration safety check (dry run)
        run: npx prisma migrate dev --schema=./prisma/postgres/schema.prisma --skip-generate --dry-run

      - name: Run end-to-end tests
        run: npm run test:e2e
